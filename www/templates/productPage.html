<ion-view title="Product">
    <ion-content padding="'true'" class="has-header">
        <img ng-src="{{img}}" width="100%" height="auto" style="width: auto; height: 300px;">
        <div class="list card">
            <div class="item item-divider">Description</div>
            <div class="item item-body">
                <div>
					<p> {{name}}</p>
					<p>Price: ${{price}}</p>
                    <p>{{desc}}</p>
                </div>
            </div>
        </div>
        <p>Quantity</p>
        <input type="number" min="1" ng-model="quantity">
        <div class="button-bar">
          <button class="button button-positive button-block icon ion-android-cart" ng-click="addToCart(quantity)">Add to Cart</button>
        </div>
    </ion-content>
</ion-view>
