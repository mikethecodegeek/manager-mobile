<ion-view title="Profile">
    <ion-content padding="'true'" class="has-header">
		<ion-list>

			<ion-item class="item-divider">Details</ion-item>


			<label class="item item-input">
                <span class="input-label">Name</span>
				<textarea placeholder="" readonly> {{" "+loggedin_name}}</textarea>
            </label>

			<label class="item item-input">
                <span class="input-label">Email</span>
				<textarea placeholder="" readonly>{{" "+loggedin_id}} </textarea>
            </label>

			<label class="item item-input">
                <span class="input-label">Phone</span>
				<textarea placeholder="" readonly > {{" "+loggedin_phone}}</textarea>
            </label>


            <label class="item item-input">
                <span class="input-label">Address</span>
				<textarea placeholder="" readonly > {{" "+loggedin_address}}</textarea>
            </label>


		<div class="button-bar">
            <a href="#/page10" class="button button-stable button-block  icon ion-android-alarm-clock"></a>
            <a href="#/page11" class="button button-stable button-block  icon ion-edit"></a>
            <a href="#/page12" class="button button-stable button-block  icon ion-android-favorite"></a>
        </div>

			<button ng-click="logout()" class="button button-balanced button-block  icon-left ion-log-out">Logout</button>

	        </ion-list>

    </ion-content>
</ion-view>
